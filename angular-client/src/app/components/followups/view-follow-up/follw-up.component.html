<h2>Follow Ups</h2>

<div *ngIf="!followup">
  There are no follow ups
</div>
<mat-card *ngFor="let followup of followups" *ngIf="followups">
  <mat-card-title>{{followup.participant}}</mat-card-title>
  <mat-card-content>
    {{followup.description}} Date : {{followup.date}}
    <mat-card-actions>
      <button (click)="deleteFollowup(followup._id)" mat-button mat-icon-button aria-label="Add">Delete</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
