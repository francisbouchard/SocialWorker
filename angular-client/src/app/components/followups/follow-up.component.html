<mat-tab-group (selectedTabChange)="changeTab()">
    <mat-tab label="Follow-ups">
        <h2>Follow Ups</h2>

        <div *ngIf="!followup">
            There are no follow ups
        </div>
        <div *ngIf="followup">
            <mat-card *ngFor="let followup of followups">
                <mat-card-title>{{followup.participant}}</mat-card-title>
                <mat-card-content>
                    {{followup.description}} Date : {{followup.date}}
                    <mat-card-actions>
                        <button (click)="deleteFollowup(followup._id)" mat-button mat-icon-button aria-label="Add">Delete</button>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
        </div>

    </mat-tab>
    <mat-tab label="Add Follow Up">
            <form [formGroup]="form" (ngSubmit)="saveFollowUp()">
                    <mat-form-field>
                            <input type="text" placeholder="Participant"  matInput [formControl]="Participant" [matAutocomplete]="auto">
                            <mat-autocomplete #auto="matAutocomplete">
                              <mat-option *ngFor="let participant of participants | async" [value]="participant._id">
                                {{ participant.name }}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    <!-- <mat-form-field>
                        <input matInput type="text" placeholder="Participant" formControlName="participant"/>                        
                    </mat-form-field> -->
                    <br>
                    <mat-form-field>
                            <textarea name="description" matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="3"
                                      matAutosizeMaxRows="6" cols="30" formControlName="description"></textarea>
                          </mat-form-field>
                    <br>
                    <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>  
                          <button [disabled]="form.invalid" mat-button matSuffix mat-icon-button aria-label="Add">
                                <mat-icon color="primary">add_circle_outline</mat-icon>
                            </button>
                </form>
    </mat-tab>
</mat-tab-group>
