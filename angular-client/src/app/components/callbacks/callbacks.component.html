<h2>Follow Ups</h2>

<div *ngIf="!callback">
    There are no follow ups
</div>

<mat-card *ngFor="let callback of callbacks" *ngIf="callbacks">
    <mat-card-title>{{callback.participant}}</mat-card-title>
    <mat-card-content>
        {{callback.description}}
        
    <mat-card-actions>
      <button mat-button mat-icon-button aria-label="Add">

      </button>
      
    </mat-card-actions>
    </mat-card-content>
  </mat-card>

<mat-card *ngFor="let callback of callbacks" *ngIf="callbacks">
  <mat-card-title>{{callback.participant}}</mat-card-title>
  <mat-card-content>
      {{callback.description}}
      <mat-selection-list >
          <mat-list-option #taskItem  (click)="deleteCallback(callback._id)" [disabled]="callbackItem.selected">
              {{callback.description}}
          </mat-list-option>
      </mat-selection-list>
      <div *ngIf="!callback">
          There are no follow ups
      </div>
      <form [formGroup]="form" (ngSubmit)="save()">
          <mat-form-field>
              <input matInput type="text" placeholder="Add follow-up" formControlName="description"/>
              <button [disabled]="form.invalid" mat-button matSuffix mat-icon-button aria-label="Add">
                  <mat-icon color="primary">add_circle_outline</mat-icon>
              </button>
          </mat-form-field>
      </form>
  </mat-card-content>
</mat-card>
